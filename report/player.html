<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnrealGamesByMe Report Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <form action="https://formsubmit.co/lolathecat16@outlook.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://unrealgamesbyme.github.io/reports/thanks.html">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" required>
          </div>
          <label for="exampleFormControlInput1" class="form-label">Name of Player</label>
          <input class="form-control" type="text" aria-label="readonly input example" name="Player Name" required>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" aria-required="true">Extra Details</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="details" required placeholder="Describe what the person is doing"></textarea>
          </div>
          <p class="fs-6 text-left">Please provide a video or photo as proof of what the player is doing.</p>
        <button type="submit">Send</button>
   </form>
</body>
</html>
